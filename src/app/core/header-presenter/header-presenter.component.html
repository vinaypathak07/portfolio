<div id="toolbar" [ngClass]="{ 'example-container': isSticky }">
  <mat-toolbar class="example-toolbar">
    <mat-toolbar-row id="row">
      <!-- <button class="menu" mat-icon-button (click)="sidenav.toggle()" *ngIf="isHandset$ | async">
            <mat-icon>menu</mat-icon>
          </button> -->
      <div class="initial">
        <h1 class="example-app-name">WELCOME</h1>
        <svg
          *ngIf="!listen"
          (click)="onListening()"
          class="mic-svg"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="white"
          width="30px"
          height="30px"
          matTooltip="Navigate using your voice.For example, to open skills.Say open skills"
        >
          <path d="M0 0h24v24H0zm0 0h24v24H0z" fill="none" />
          <path
            d="M19 11h-1.7c0 .74-.16 1.43-.43 2.05l1.23 1.23c.56-.98.9-2.09.9-3.28zm-4.02.17c0-.06.02-.11.02-.17V5c0-1.66-1.34-3-3-3S9 3.34 9 5v.18l5.98 5.99zM4.27 3L3 4.27l6.01 6.01V11c0 1.66 1.33 3 2.99 3 .22 0 .44-.03.65-.08l1.66 1.66c-.71.33-1.5.52-2.31.52-2.76 0-5.3-2.1-5.3-5.1H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c.91-.13 1.77-.45 2.54-.9L19.73 21 21 19.73 4.27 3z"
          />
        </svg>
        <svg
          *ngIf="listen"
          (click)="onListening()"
          class="mic-svg"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="white"
          width="30px"
          height="30px"
        >
          <path
            d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"
          />
          <path d="M0 0h24v24H0z" fill="none" />
        </svg>
        <span *ngIf="listen">Listening....</span>
      </div>
      <div class="row-links">
        <div class="home">
          <a
            mat-button
            routerLink="/home"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >HOME</a
          >
        </div>
        <div class="skills">
          <a mat-button routerLink="/skills" routerLinkActive="active"
            >SKILLS</a
          >
        </div>
        <div class="projects">
          <a mat-button routerLink="/projects" routerLinkActive="active"
            >PROJECTS</a
          >
        </div>
        <!-- <div class="journey-so-far">
          <a mat-button routerLink="/journey-so-far" routerLinkActive="active"
            >JOURNEY SO FAR</a
          >
        </div> -->
        <div class="certificates">
          <a mat-button routerLink="/certificates" routerLinkActive="active"
            >CERTIFICATES</a
          >
        </div>
        <div class="contact">
          <a mat-button routerLink="/contact" routerLinkActive="active"
            >CONTACT</a
          >
        </div>
        <div class="format-color-fill">
          <button mat-icon-button [matMenuTriggerFor]="colorPickerMenu">
            <mat-icon role="img">format_color_fill</mat-icon>
          </button>
        </div>
        <mat-menu xPosition="before" #colorPickerMenu="matMenu">
          <div *ngFor="let item of themes; let i = index">
            <button mat-menu-item (click)="applyTheme(item.name)">
              <mat-icon [ngStyle]="{'color': '#2c3335'}" *ngIf="item.displayUnchecked; else displayChecked">
                radio_button_unchecked
              </mat-icon>
              <span class="menu-text">{{ item.name }}</span>
            </button>
          </div>
        </mat-menu>
        <ng-template #displayChecked>
          <mat-icon [ngStyle]="{'color': appliedColor }">radio_button_checked</mat-icon>
        </ng-template>
      </div>
      <button class="menu" mat-icon-button (click)="toggleSidebar()">
        <mat-icon align="right">menu</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
